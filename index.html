<!DOCTYPE html>
<html>
  <head>
    <title>Crypto Alerter</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        padding: 20px;
        color: var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      .alert-card {
        background: var(--tg-theme-secondary-bg-color);
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .alert-form {
        margin-bottom: 20px;
      }

      select,
      input {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: none;
        border-radius: 5px;
        background: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
      }

      .price-info {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
        font-size: 14px;
      }

      .current-price {
        color: var(--tg-theme-hint-color);
      }

      .distance {
        font-weight: bold;
      }

      .distance.close {
        color: #4caf50;
      }

      .distance.far {
        color: #f44336;
      }

      .alert-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .delete-btn {
        background: none;
        border: none;
        color: #f44336;
        cursor: pointer;
        padding: 5px;
      }

      .condition-select {
        display: flex;
        gap: 10px;
        margin: 10px 0;
      }

      .condition-btn {
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 5px;
        background: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
        cursor: pointer;
      }

      .condition-btn.active {
        background: var(--tg-theme-button-color);
        color: var(--tg-theme-button-text-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="alert-form">
        <select id="cryptoSelect">
          <option value="bitcoin">Bitcoin (BTC)</option>
          <option value="ethereum">Ethereum (ETH)</option>
          <option value="tether">Tether (USDT)</option>
          <option value="binancecoin">BNB (BNB)</option>
          <option value="ripple">XRP (XRP)</option>
        </select>
        <div class="condition-select">
          <button class="condition-btn active" data-condition="above">
            –í—ã—à–µ —á–µ–º
          </button>
          <button class="condition-btn" data-condition="below">–ù–∏–∂–µ —á–µ–º</button>
        </div>
        <input
          type="number"
          id="targetPrice"
          placeholder="–¶–µ–ª–µ–≤–∞—è —Ü–µ–Ω–∞ (USD)"
          step="0.01"
        />
      </div>

      <div id="alertsList"></div>
    </div>

    <script>
      const webapp = window.Telegram.WebApp;
      webapp.ready();

      let alerts = [];
      let selectedCondition = "above";

      // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
      webapp.MainButton.setText("–î–û–ë–ê–í–ò–¢–¨ –ê–õ–ï–†–¢");
      webapp.MainButton.show();

      // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —É—Å–ª–æ–≤–∏—è
      document.querySelectorAll(".condition-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".condition-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          selectedCondition = btn.dataset.condition;
        });
      });

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –∞–ª–µ—Ä—Ç–∞
      webapp.MainButton.onClick(() => {
        const crypto = document.getElementById("cryptoSelect").value;
        const targetPrice = parseFloat(
          document.getElementById("targetPrice").value
        );

        if (!targetPrice || isNaN(targetPrice)) {
          webapp.showAlert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Ü–µ–Ω—É");
          return;
        }

        const alert = {
          id: Date.now(),
          crypto,
          targetPrice,
          condition: selectedCondition,
        };

        alerts.push(alert);
        renderAlerts();
        document.getElementById("targetPrice").value = "";
      });

      // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∞–ª–µ—Ä—Ç–æ–≤
      function renderAlerts() {
        const container = document.getElementById("alertsList");
        container.innerHTML = "";

        alerts.forEach((alert) => {
          const card = document.createElement("div");
          card.className = "alert-card";
          card.innerHTML = `
            <div class="alert-header">
              <h3>${getCryptoName(alert.crypto)}</h3>
              <button class="delete-btn" onclick="deleteAlert(${
                alert.id
              })">‚úï</button>
            </div>
            <div>–¶–µ–ª—å: ${alert.condition === "above" ? ">" : "<"} $${
            alert.targetPrice
          }</div>
            <div class="price-info">
              <span class="current-price">–¢–µ–∫—É—â–∞—è —Ü–µ–Ω–∞: $<span id="price-${
                alert.id
              }">...</span></span>
              <span class="distance" id="distance-${alert.id}"></span>
            </div>
          `;
          container.appendChild(card);
        });

        updatePrices();
      }

      // –£–¥–∞–ª–µ–Ω–∏–µ –∞–ª–µ—Ä—Ç–∞
      function deleteAlert(id) {
        alerts = alerts.filter((alert) => alert.id !== id);
        renderAlerts();
      }

      // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞–∑–≤–∞–Ω–∏—è –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã
      function getCryptoName(id) {
        const select = document.getElementById("cryptoSelect");
        const option = Array.from(select.options).find(
          (opt) => opt.value === id
        );
        return option ? option.text : id;
      }

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–µ–Ω
      async function updatePrices() {
        if (alerts.length === 0) return;

        const ids = [...new Set(alerts.map((a) => a.crypto))].join(",");
        try {
          const response = await fetch(
            `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`
          );
          const data = await response.json();

          alerts.forEach((alert) => {
            const currentPrice = data[alert.crypto].usd;
            const priceElement = document.getElementById(`price-${alert.id}`);
            const distanceElement = document.getElementById(
              `distance-${alert.id}`
            );

            priceElement.textContent = currentPrice.toFixed(2);

            const percentDiff = (
              ((currentPrice - alert.targetPrice) / alert.targetPrice) *
              100
            ).toFixed(2);
            const isClose = Math.abs(percentDiff) < 5;

            if (alert.condition === "above") {
              if (currentPrice >= alert.targetPrice) {
                notifyTarget(alert, currentPrice);
              }
              distanceElement.textContent = `${percentDiff}% –¥–æ —Ü–µ–ª–∏`;
            } else {
              if (currentPrice <= alert.targetPrice) {
                notifyTarget(alert, currentPrice);
              }
              distanceElement.textContent = `${-percentDiff}% –¥–æ —Ü–µ–ª–∏`;
            }

            distanceElement.className = `distance ${isClose ? "close" : "far"}`;
          });
        } catch (error) {
          webapp.showAlert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö");
        }
      }

      // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ —Ü–µ–ª–∏
      function notifyTarget(alert, currentPrice) {
        const cryptoName = getCryptoName(alert.crypto);
        webapp.showAlert(
          `üéØ –¶–µ–ª—å –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞!\n${cryptoName}: $${currentPrice}\n` +
            `–¶–µ–ª–µ–≤–∞—è —Ü–µ–Ω–∞: $${alert.targetPrice}`
        );
        deleteAlert(alert.id);
      }

      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–µ–Ω –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
      setInterval(updatePrices, 30000);
    </script>
  </body>
</html>
