<!DOCTYPE html>
<html>
  <head>
    <title>Easy Peasy Crypto App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="alert-form">
        <select id="cryptoSelect">
          <option value="bitcoin">Bitcoin (BTC)</option>
          <option value="ethereum">Ethereum (ETH)</option>
          <option value="tether">Tether (USDT)</option>
          <option value="binancecoin">BNB (BNB)</option>
          <option value="ripple">XRP (XRP)</option>
        </select>
        <div class="condition-select">
          <button class="condition-btn active" data-condition="above">
            Выше чем
          </button>
          <button class="condition-btn" data-condition="below">Ниже чем</button>
        </div>
        <input
          type="number"
          id="targetPrice"
          placeholder="Целевая цена (USD)"
          step="0.01"
        />
      </div>

      <div id="alertsList"></div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
